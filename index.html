<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="scoreboard">
            <h2 class="text-center">Rock, Paper, Scissors Online</h2><p class="text-center" id="status-message"></p>
            <div class="form-group" id="input-name">
                <label class="control-label" for="name-input" id="input-label">Name, please: </label>
                </br>
                <input type="text" class="form-control" id="name-input" placeholder="type your name">
                <span class="input-group-btn">
      <button type="submit" class="btn btn-default" id="name-submit">Submit</button>
    </span>
            </div>
            <div class="row">
                <div class="col-xs-5 offset-xs-1" id="p1-scoreboard">
                    <div class="panel">
                        <div class="panel-header text-center" id="p1-header">Player 1 Wins</div>
                        <div class="panel-body">
                            <p class="win-count text-center" id="p1-wincount">2</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 offset-xs-1" id="p2-scoreboard">
                    <div class="panel">
                        <div class="panel-header text-center" id="p2-header">Player 2 Wins</div>
                        <div class="panel-body">
                            <p class="win-count text-center" id="p2-wincount">1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 offset-xs-1">
                    <div class="form-group" id="chat-form">
                        <div class="panel">
                            <div class="panel-body clearfix" id="chat-panel">
                                <p id="chat-log"></p>
                            </div>
                        </div>
                        <label class="control-label" for="chat-entry"></label>
                        <input class="form-control" id="chat-entry" type="text" placeholder="Say something...">
                        <span class="input-group-btn">
      						<button type="submit" class="btn btn-default" id="chat-submit">Chat!</button></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <ul class="list-group"> Player 1 Choice
                    <li class="list-group-item selection p1 rock" id="p1-rock" data-pointVal="0">
                        <span class="badge">R</span> Rock
                    </li>
                    <li class="list-group-item selection p1 paper" id="p1-paper" data-pointVal="1">
                        <span class="badge">P</span> Paper
                    </li>
                    <li class="list-group-item selection p1 scissors" id="p1-scissors" data-pointVal="2">
                        <span class="badge">S</span> Scissors
                    </li>
                </ul>
            </div>
            <div class="col-xs-6">
                <ul class="list-group"> Player 2 Choice
                    <li class="list-group-item selection p2 rock" id="p2-rock" data-pointVal="0">
                        <span class="badge">R</span> Rock
                    </li>
                    <li class="list-group-item selection p2 paper" id="p2-paper" data-pointVal="1">
                        <span class="badge">P</span> Paper
                    </li>
                    <li class="list-group-item selection p2 scissors" id="p2-scissors" data-pointVal="2">
                        <span class="badge">S</span> Scissors
                    </li>
                </ul>
            </div>
        </div>
        <h3>Game Log</h3>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Turn #</th>
                    <th>P1 Choice</th>
                    <th>P2 Choice</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody>
                <tr class="info">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-lg btn-info" id="reset">Reset</a>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <!-- JS for this file -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
